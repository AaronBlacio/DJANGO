{% extends "inventario/base.html" %}
{% block body %}
    <H3 class="text-center m-4">Agregar Producto</H3>
    {% if success %}
        <div class="alert alert-dismissible alert-success" role="alert">
            Se agreg√≥ el producto exitosamente
            <a href="{% url 'index' %}" class="alert-link">Ir a inicio</a>
        </div>
    {% else %}
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card border-primary mb-3">
                    <div class="card-header">
                        <i class="fa-solid fa-plus fa-lg"></i> Agregar Producto
                    </div>
                    <div class="card-body">
                        <form action="{% url 'add' %}" method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary"> Agregar</button>
                            <a href="{% url 'index' %}" class="btn btn-secondary">Cancelar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
